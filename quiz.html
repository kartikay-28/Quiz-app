<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="quiz-container">
        <h1>It's Quiz Time</h1>
        <div id="quiz" class="quiz-content">
            <div id="question-container" class="question-container">
                <h2 class="question" id="question">Question will appear here</h2>
                <div class="answer-buttons" id="answers">
                    <!-- Answer buttons will be dynamically added here -->
                </div>
            </div>
            <div class="controls">
                <button id="start-btn" class="btn">Start Quiz</button>
                <button id="lock-btn" class="btn">Lock Answer</button>
                <button id="next-btn" class="btn">Next</button>
            </div>
            <p class="score" id="score"></p>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
