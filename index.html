<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="quiz-container">
        <h1>It's Quiz Time</h1>
        <div id="quiz" class="quiz-content">
            <div id="question-container" class="question-container">
                <h2 class="question" id="question">Question will appear here</h2>
                <div class="answer-buttons" id="answers">
                    <!-- Answer buttons will be dynamically added here -->
                </div>
            </div>
            <div class="controls">
                <button id="start-btn" class="btn" onclick="startQuiz()">Start Quiz</button>
                <button id="lock-btn" class="btn">Lock Answer</button>
                <button id="next-btn" class="btn">Next</button>
            </div>
            <p class="score" id="score"></p>
        </div>
        
        <!-- Timer Display -->
        <div class="timer-container">
            <h2>Time Remaining: <span id="timer" class="timer">00:30</span></h2>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Quiz App. Created by Kartikay Rattan</p>
        <div class="social-icons">
            <a href="https://github.com/kartikay-28" class="social-btn github" target="_blank">GitHub</a>
            <a href="https://in.linkedin.com/in/kartikay-rattan-10b071326" class="social-btn linkedin" target="_blank">LinkedIn</a>
            <a href="https://www.instagram.com/_kartikay.rattan28/" class="social-btn instagram" target="_blank">Instagram</a>
        </div>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
